{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
        <div class="jumbotron">
          <h2 class="masthead-subheading mb-0">Book for Event</h2>
          <form action="{% url 'event-book' event.id %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class = "btn btn-primary btn-xl rounded-pill mt-5" type="submit" value="Book">
          </form>
      </div>
    </div>
  </div>
</header>
{% endblock %}
